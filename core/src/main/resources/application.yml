---
micronaut:
  application:
    name: cnut-schedule-proxy

---
cnut-schedule-proxy:
  api:
    dekanat:
      base-url: https://vnz.osvita.net/BetaSchedule.asmx

---
micronaut:
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger/
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: "${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"
