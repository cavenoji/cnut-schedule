buildscript {
    repositories {
        mavenCentral()
        maven { url "https://jcenter.bintray.com" }
    }
}

allprojects {
    version "0.1"
    group "cnut.schedule.proxy"
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 11

    repositories {
        mavenCentral()
        maven { url "https://jcenter.bintray.com" }
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

project(':core') {
    dependencies {
        compile project(':api')
    }
}

project(':tg-bot') {
    dependencies {
        compile project(':api')
    }
}