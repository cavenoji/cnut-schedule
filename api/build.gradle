plugins {
    id 'com.github.sherter.google-java-format' version '0.8'
}

apply plugin: 'java-library'

jar {
    enabled = true
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    api group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.3'
    api group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'
    api group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.10'
    api group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
}
